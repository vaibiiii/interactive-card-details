<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="imask.js"></script>
</head>
<body>

  <img id="bg-main-desktop" src="images/bg-main-desktop.png" alt="">

  <main>
    <div id="center-box">
      <div class="fg-card">
        <div class="front">
          <img src="images/bg-card-front.png" alt="">
          <span id="disc"></span>
          <span id="circle"></span>
          <span id="number"> 0000 0000 0000 0000 </span>
          <span id="name">JANE APPLESEED</span>
          <span id="exp"> 00/00 </span>
        </div>
      </div>
      <div class="bg-card">
        <div class="back">
          <img src="images/bg-card-back.png" alt="">
          <span id="cvc"> 000 </span>
        </div>
      </div>
  
      <form action="thanks" method="post">
        <fieldset>
          <label for="card-holder"> CARDHOLDER NAME </label>
          <input id="card-holder" type="text" minlength="3" maxlength="26" placeholder="e.g. Jane Appleseed">
          <span>&nbsp;</span>
        </fieldset>
        <fieldset>
          <label for="card-number"> CARD NUMBER </label>
          <input id="card-number" type="text" pattern="\d{16}" placeholder="e.g. 1234 5678 9123 0000">
          <span>&nbsp;</span>
        </fieldset>
        <div id="exp-cvv">
          <fieldset id="mmyy">
            <legend> EXP. DATE (MM/YY) </legend>
            <fieldset>
              <input id="month" type="text" placeholder="MM"> <span>&nbsp;</span>
            </fieldset>
            <fieldset>
              <input id="year" type="text" placeholder="YY"> <span>&nbsp;</span>
            </fieldset>
          </fieldset>
          <fieldset>
            <legend> CVC </legend>
            <fieldset>
              <input id="card-cvc" type="text" inputmode="numeric" placeholder="e.g. 123"> <span>&nbsp;</span>
            </fieldset>
          </fieldset>
        </div>
        <button id="submit">Confirm</button>
      </form>
    </div>
  </main>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  <script src="script.js"></script>
</body>
</html>
